    <div class="hero-container">

                <source src="/imgs/index/background.mp4" type="video/mp4">

        <section class="hero">

                <h1 class="hero-title">Liga de Cibersegurança UNICAMP</h1>
                <p class="hero-subtitle">Preparando os futuros líderes em segurança cibernética</p>

    <script>
        // JavaScript para o menu mobile
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
        }
        
        // Fechar o menu ao clicar em um link
        const links = document.querySelectorAll('.nav-links a');
        links.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    navLinks.classList.remove('active');
                }
            });
        });
        
        // Fechar o menu ao clicar fora dele
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768) {
                if (!navLinks.contains(event.target) && event.target !== mobileMenuBtn) {
                    navLinks.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
